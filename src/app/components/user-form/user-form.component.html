<section class="user-form">
  <div class="user-form__actions">
    <button mat-stroked-button color="primary" class="mr--16" (click)="cancelForm()" *ngIf="editMode">
      Cancel
    </button>
    <button mat-flat-button color="primary" [disabled]="userForm.invalid && editMode" (click)="submitForm()">
      {{ editMode ? 'Save' : 'Edit'}}
    </button>
  </div>
  <form [formGroup]="userForm" class="user-form__form">
    <span class="user-form__form__title">
      User Profile
    </span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             formControlName="name"
             autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input matInput
             [matDatepicker]="picker"
             formControlName="birtDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country of birth</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries"
                    [value]="country.value">
          {{country.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Languages</mat-label>
      <mat-select formControlName="languages" multiple>
        <mat-option *ngFor="let language of languages"
                    [value]="language.value">
          {{language.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="user-form__form__gender-section">
      <label id="gender">Gender</label>
      <mat-radio-group aria-label="gender" formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="other">Other</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</section>
